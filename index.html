<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <title>PWA Sample</title>
    <script src="app.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "bb2950f4-045a-443e-aede-0cdecd0ec239",
                safari_web_id: "web.onesignal.auto.4dbe0dd2-36c1-4474-980b-740086f7dd0e",
                notifyButton: {
                    enable: true,
                },
            });
        });

        function showRegistrationForm() {
            // 入力フォームと登録ボタンを表示
            document.getElementById('registrationForm').style.display = "block";
        }

        function onesignalogin() {
            var email = document.getElementById('emailInput').value;
            OneSignal.login(email);
            // 登録完了メッセージを表示
            document.getElementById('registrationMessage').innerText = "登録完了";
        }
    </script>
</head>
<body>
    <!-- 設定ボタン -->
    <button onclick="showRegistrationForm()">初期設定</button>

    <!-- 入力フォームと登録ボタン -->
    <div id="registrationForm" style="display: none;">
        <input type="text" id="emailInput" placeholder="メールアドレスを入力">
        <button onclick="onesignalogin()">登録</button>
    </div>

    <!-- 登録完了メッセージの表示領域 -->
    <div id="registrationMessage"></div>
    <div></div>
    
    <!-- バッジリセットボタン -->
    <input type="button" value="バッジリセット" onclick="reset();" id="resetBtn" style="font-size: 20px; padding: 15px 30px; margin: 10px; background-color: #4CAF50; color: white; border-radius: 10px;">
    
    <div></div>
    <!-- オープンボタン -->
    <input type="button" value="アプリリフレッシュ
(アプリを開いたら毎回押してくださいい)" onclick="refresh();" id="refreshBtn" style="font-size: 15px; padding: 15px 30px; margin: 10px; background-color: #4CAF50; color: white; border-radius: 10px;">

        <div></div>
    <!-- AppSheet -->
    <input type="button" value="AppSheetへ" onclick="appsheet();" id="resetBtn" style="font-size: 20px; padding: 15px 30px; margin: 10px; background-color: #4CAF50; color: white; border-radius: 10px;">
    
        <div></div>
    <!-- バッジリセットボタン -->
    <input type="button" value="(作業用)画面更新!" onclick="load();" id="resetBtn" style="font-size: 20px; padding: 15px 30px; margin: 10px; background-color: #4CAF50; color: white; border-radius: 10px;">

        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
