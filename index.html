<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <title>PWAサンプル</title>
    <script src="app.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "bb2950f4-045a-443e-aede-0cdecd0ec239",
                safari_web_id: "web.onesignal.auto.4dbe0dd2-36c1-4474-980b-740086f7dd0e",
                notifyButton: {
                    enable: true,
                },
            });
        });

        // Service Worker 登録の条件分岐
        if ('serviceWorker' in navigator) {
            // Service Worker が未登録の場合のみ登録する
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                if (registrations.length === 0) {
                    navigator.serviceWorker.register('sw.js');
                }
            });
        }
    </script>   
</head>
<body>
    <input type="button" value="バッジ表示!" onclick="omikuji();" id="playBtn">
    <div></div>
    <input type="button" value="バッジリセット！" onclick="reset();" id="resetBtn">
</body>
</html>
