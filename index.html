<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <title>PWA Sample</title>
    <script src="app.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "bb2950f4-045a-443e-aede-0cdecd0ec239",
          safari_web_id: "web.onesignal.auto.4dbe0dd2-36c1-4474-980b-740086f7dd0e",
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
</head>
<body>
    <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
        <button onclick="subscribeUser()">登録</button>
    </div>

    <div id="message" style="margin-top: 20px; font-size: 18px;"></div>

    <input type="button" value="バッジリセット！" onclick="reset();" id="resetBtn" style="font-size: 20px; padding: 15px 30px; margin: 10px; background-color: #4CAF50; color: white; border-radius: 10px;">

    <script>
        navigator.serviceWorker.register('sw.js');

        function subscribeUser() {
            var email = document.getElementById('email').value;
            var messageDiv = document.getElementById('message');
            if (email) {
                OneSignal.push(function() {
                    OneSignal.setEmail(email).then(function() {
                        messageDiv.textContent = 'メールアドレスが正常に登録されました: ' + email;
                        messageDiv.style.color = 'green';
                    }).catch(function(error) {
                        messageDiv.textContent = 'メールアドレスの登録中にエラーが発生しました: ' + error;
                        messageDiv.style.color = 'red';
                    });
                });
            } else {
                messageDiv.textContent = 'メールアドレスを入力してください。';
                messageDiv.style.color = 'red';
            }
        }

        function reset() {
            // バッジリセットの処理をここに追加
        }
    </script>
</body>
</html>
