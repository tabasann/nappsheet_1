<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA Site</title>
    <!-- Add manifest link -->
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/web/v5.1.0/OneSignalSDK.js" async></script>
    <script>
        // OneSignalのSDKが読み込まれた後に初期化を行うための関数
        function initializeOneSignal() {
            // OneSignalの初期化
            window.OneSignal = window.OneSignal || [];
            OneSignal.push(function() {
                // OneSignalの設定を行う
                OneSignal.init({
                    appId: "bb2950f4-045a-443e-aede-0cdecd0ec239",
                    safari_web_id: "web.onesignal.auto.4dbe0dd2-36c1-4474-980b-740086f7dd0e",
                    notifyButton: {
                        enable: true, // プッシュ通知の購読ボタンを有効にする
                    },
                });
            });
        }

        // ページの読み込みが完了した時にOneSignalを初期化する
        window.addEventListener('load', initializeOneSignal);
    </script>
</head>
<body>
    <h1>Welcome to My PWA Site</h1>

</body>
</html>
