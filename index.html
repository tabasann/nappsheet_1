<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <title>PWA Sample</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "bb2950f4-045a-443e-aede-0cdecd0ec239",
          notifyButton: {
            enable: false,
          },
        });

        OneSignal.on('notificationDisplay', function(event) {
          if (event.count > 0) {
            OneSignal.setBadge(event.count);
          } else {
            OneSignal.clearBadge();
          }
        });
      });
    </script>
</head>
<body>
    <input type="button" value="おみくじを引く！" onclick="omikuji();" id="playBtn">
    <div>
        <div id="msgHeading" style="opacity: 0;">おみくじの結果は........</div>
        <div id="msg1"></div>
        <div id="msg2"></div>
    </div>
    <input type="button" value="リセット！" id="resetBtn" onclick="reset();" disabled="disabled">
    <span id="badge" style="display: none;"></span>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register('sw.js');
            });
        }

        function updateBadge(count) {
          const badgeElement = document.querySelector("#badge");
          if (count > 0) {
            badgeElement.textContent = count;
            badgeElement.style.display = "inline";
          } else {
            badgeElement.style.display = "none";
          }
        }

        OneSignal.push(function() {
          OneSignal.getNotificationCount(updateBadge);
        });
    </script>
</body>
</html>
